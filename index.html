<!DOCTYPE html>
<html lang="PT-BR">
<head>

    <title>Série Flix</title>
    <!--CSS-->
    <link rel="stylesheet" href="style/style.css">

<body>
    <section class="bg-series">
        <header>
            <div class="container">
                <div class="top">
                    <img class="logo" src="midia/logo.png" alt="">
                    <nav>
                        <a href="#">Inicio</a>

                </div>
            </div>

                    <img src="midia/SERIESFLIX.png" alt="">

                </div>
                <div class="title-video">
                    <img src="midia/logo-got.svg" alt="">

                    </p>
                </div>
                <div class="buttons">
                    <button class="watch" role="button"><i class="fas fa-play"></i> Assistir</button>
                    <button class="info" role
                    ="button"><i class="fas fa-info-circle"></i>Mais informações</button>

            </div>
